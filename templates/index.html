<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='SignUp_LogIn_Form.css') }}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <!-- ===== LOGIN ===== -->
    <div class="form-box login">
        <form action="/login" method="POST">
            <h1>ورود</h1>

            <div class="input-box">
                <input type="email" name="email" placeholder="ایمیل" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" name="password" placeholder="رمز عبور" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="forgot-link">
                <a href="#">رمز عبور را فراموش کرده‌اید؟</a>
            </div>
        <div class="social-icons">
          <a href="{{ url_for('login') }}"><i class='bx bxl-google'></i></a>
          <a href="#"><i class='bx bxl-facebook'></i></a>
          <a href="#"><i class='bx bxl-github'></i></a>
          <a href="#"><i class='bx bxl-linkedin'></i></a>
        </div>
            <button type="submit" class="btn">ورود</button>
        </form>
    </div>

    <!-- ===== REGISTER ===== -->
    <div class="form-box register">
        <form action="/register" method="POST">
            <h1>ثبت‌نام</h1>

            <div class="input-box">
                <input type="text" name="first_name" placeholder="نام" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="text" name="last_name" placeholder="نام خانوادگی" required>
                <i class='bx bxs-user-detail'></i>
            </div>

            <div class="input-box">
                <input type="text" name="city" placeholder="شهر" required>
                <i class='bx bxs-map'></i>
            </div>

            <div class="input-box">
                <input type="email" name="email" placeholder="ایمیل" required>
                <i class='bx bxs-envelope'></i>
            </div>

            <div class="input-box">
                <input type="password" name="password" placeholder="رمز عبور" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="input-box">
                <select name="role" class="role-select">
                    <option value="">انتخاب نقش</option>
                    <option value="user">کاربر</option>
                    <option value="admin">ادمین</option>
                </select>
            </div>
            <button type="submit" class="btn">ثبت‌نام</button>
        </form>
    </div>

    <!-- ===== TOGGLE ===== -->
    <div class="toggle-box">
        <div class="social-icons">
              <a href="#"><i class='bx bxl-google'></i></a>
              <a href="#"><i class='bx bxl-facebook'></i></a>
              <a href="#"><i class='bx bxl-github'></i></a>
             <a href="#"><i class='bx bxl-linkedin'></i></a>
        </div>
        <div class="toggle-panel toggle-left">
            <h1>سلام! خوش آمدید</h1>
            <p></p>
            <button class="btn register-btn">ثبت‌نام کنید</button>
        </div>
        <div class="toggle-panel toggle-right">
            <h1>خوش آمدید</h1>
            <p>قبلاً ثبت‌نام کرده‌اید؟</p>
            <button class="btn login-btn">ورود</button>
        </div>
         
    </div>


</div>

<script src="{{ url_for('static', filename='SignUp_LogIn_Form.js') }}"></script>
</body>
</html>
